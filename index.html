<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Movie List</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Favorite</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <!--Search Bar-->
    <div class="row">
      <form class="row row-cols-lg-auto g-3 align-items-center p-0 m-0 col-12" id="search-form">
        <div class="col-12 d-flex">
          <label class="visually-hidden sr-only" for="serach-input">Search Keyword</label>
          <div class="input-group col-8 m-0 p-0">
            <input type="text" class="form-control mb-2 mr-sm-2 col-md-6 col-lg-4" id="search-input"
              placeholder="Keyword...">
            <button type="submit" class="btn btn-primary mb-2" id="search-submit">Search</button>
          </div>
          <div class="switch-mode-button col col-4 m-0 p-0 d-flex align-items-center justify-content-end">
            <i class="fa fa-bars mb-2 mr-2" id="list-mode" aria-hidden="true"></i>
            <i class="fa fa-th mb-2 mr-2" id="card-mode" aria-hidden="true"></i>
          </div>
        </div>
    </div>

    <!--display-panel-->
    <div class="row" id="data-panel">
      <!--Render Movie List-->
    </div>

  </div>
  <!--Pagenation here-->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="paginator">
    </ul>
  </nav>

  <!--Modal data here-->
  <div class="modal fade" id="movie-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body" id="movie-modal-body">
          <div class="row">
            <div class="col-sm-8" id="movie-modal-image">
              <img src="https://movie-list.alphacamp.io/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg" alt="movie-poster"
                class="img-fluid">
            </div>
            <div class="col-sm-4">
              <p><em id="movie-modal-date">release date 2020/01/05</em></p>
              <p id="movie-modal-description">This is a movie.</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <!--package-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
